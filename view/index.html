<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist Ventexas Roleplay</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h1>Welcome To Ventexas Roleplay</h1>
    <div class="container">
        <div class="card">
            <h2>Pendaftaran Whitelist</h2>
            <label>Nama IC:</label>
            <input type="text" id="namaic" placeholder="Contoh: Fajar_Zylphix">
            <label>Email:</label>
            <input type="email" id="gmail" placeholder="example@gmail.com">

            <!-- Cloudflare Turnstile -->
            <div class="cf-turnstile" data-sitekey="YOUR_CLOUDFLARE_SITE_KEY"></div>

            <button onclick="submitWhitelist()">Daftar</button>
            <p id="message" class="hidden"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
